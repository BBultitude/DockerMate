<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Whale emoji-style favicon -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Ocean background -->
  <rect width="100" height="100" fill="url(#oceanGradient)" rx="20"/>

  <!-- Whale body - rounded friendly shape -->
  <ellipse cx="50" cy="60" rx="32" ry="22" fill="#3b82f6"/>
  <ellipse cx="50" cy="58" rx="32" ry="20" fill="#60a5fa"/>

  <!-- Whale belly - lighter blue -->
  <ellipse cx="50" cy="65" rx="25" ry="15" fill="#93c5fd"/>

  <!-- Whale tail -->
  <path d="M 18 58 Q 10 45, 8 50 Q 12 60, 18 58 Z" fill="#3b82f6"/>
  <path d="M 18 62 Q 10 75, 8 70 Q 12 60, 18 62 Z" fill="#3b82f6"/>

  <!-- Container boxes on whale's back - Docker style -->
  <g transform="translate(38, 42)">
    <rect width="7" height="7" fill="#0ea5e9" stroke="#ffffff" stroke-width="1.5" rx="1"/>
  </g>
  <g transform="translate(48, 38)">
    <rect width="7" height="7" fill="#0ea5e9" stroke="#ffffff" stroke-width="1.5" rx="1"/>
  </g>
  <g transform="translate(58, 40)">
    <rect width="7" height="7" fill="#0ea5e9" stroke="#ffffff" stroke-width="1.5" rx="1"/>
  </g>

  <!-- Whale eye - friendly look -->
  <circle cx="70" cy="56" r="3" fill="#1e293b"/>
  <circle cx="71" cy="55" r="1.2" fill="#ffffff"/>

  <!-- Happy mouth -->
  <path d="M 65 62 Q 70 64, 75 62" stroke="#1e293b" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Water spout -->
  <path d="M 75 48 Q 77 42, 75 40" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 78 48 Q 81 40, 80 38" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="76" cy="47" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="79" cy="45" r="1" fill="#ffffff" opacity="0.7"/>
</svg>
