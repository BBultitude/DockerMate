<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}DockerMate{% endblock %}</title>

    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js for reactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js for graphs (Sprint 5 Tasks 5-7) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- CSRF Token Helper (SECURITY-003) -->
    <script>
        // Global helper to get CSRF token for fetch requests
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]')?.content || '';
        }

        // Global helper to create headers with CSRF token
        function getCSRFHeaders(additionalHeaders = {}) {
            return {
                'X-CSRFToken': getCSRFToken(),
                ...additionalHeaders
            };
        }
    </script>
    
    <style>
        /* Dark mode by default for home labs */
        :root {
            --bg-primary: #0f172a;    /* slate-900 */
            --bg-secondary: #1e293b;  /* slate-800 */
            --text-primary: #f1f5f9;  /* slate-100 */
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    {% block content %}{% endblock %}
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
