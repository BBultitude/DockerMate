<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}DockerMate{% endblock %}</title>

    <!-- Favicon - Docker whale themed -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

    <!-- Tailwind CSS (local for offline deployment) -->
    <script src="{{ url_for('static', filename='vendor/tailwind.js') }}"></script>

    <!-- Alpine.js plugins (must load before Alpine.js core) -->
    <script defer src="{{ url_for('static', filename='vendor/alpine-collapse.min.js') }}"></script>

    <!-- Alpine.js for reactivity -->
    <script defer src="{{ url_for('static', filename='vendor/alpine.min.js') }}"></script>

    <!-- Chart.js for graphs (Sprint 5 Tasks 5-7) -->
    <script src="{{ url_for('static', filename='vendor/chart.min.js') }}"></script>

    <!-- js-yaml for YAML parsing and validation -->
    <script src="{{ url_for('static', filename='vendor/js-yaml.min.js') }}"></script>

    <!-- CSRF Token Helper (SECURITY-003) -->
    <script>
        // Global helper to get CSRF token for fetch requests
        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]')?.content || '';
        }

        // Global helper to create headers with CSRF token
        function getCSRFHeaders(additionalHeaders = {}) {
            return {
                'X-CSRFToken': getCSRFToken(),
                ...additionalHeaders
            };
        }
    </script>
    
    <style>
        /* Alpine.js x-cloak - hide elements until Alpine initializes (UI-011 fix) */
        [x-cloak] {
            display: none !important;
        }

        /* Dark mode by default for home labs */
        :root {
            --bg-primary: #0f172a;    /* slate-900 */
            --bg-secondary: #1e293b;  /* slate-800 */
            --text-primary: #f1f5f9;  /* slate-100 */
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    {% block content %}{% endblock %}
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
